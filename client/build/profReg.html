<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/nb.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/teampage.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
</head>

<body>
    <!-- Custom HTML goes here -->

    <!-- Nav Bar -->
    <nav class="navbar navbar-custom navbar-fixed-top">
        <div class="container">
            <div class="btn-group" role="group">
                <a href="homepage.html" class="btn navbar-btn buttonfun navbar-center" role="button">MatchUp</a>
            </div>


            <ul class="navbar-form navbar-right">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle buttonfun" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <a href="#">
                <span class="glyphicon glyphicon-user"></span>
             </a>
          </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="homepage.html">Log Out :(</a>
                    </div>
                </div>
            </ul>
        </div>

    </nav>


    <!-- This is the static sidebar -->
    <div class="col-md-2 static-sidebar">
    </div>
    <!-- The container for our grid. The outermost grid must be placed withina `container` or `container-fluid` class. (Meaning: If you nest a gridwithin a grid, you should not define another `container`)What's the difference between these two types of container? There's agood answer here: http://stackoverflow.com/a/22263969 -->
    <div class="container">
        <!-- The row that contains the three main columns of the website. -->
        <div class="row">
            <!-- Main feed: A cell that spans 7 columns -->
            <div class="col-md-7">
                <!-- Status update entry -->
                <div class="row">
                    <h1>Create a MatchUp Account!</h1>
                </div>
                <div class="row">
                    <form>
                      <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="email" class="form-control" id="exampleInputFirst" placeholder="First Name">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Last Name</label>
                          <input type="email" class="form-control" id="exampleInputLast" placeholder="Last Name">
                      </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="email" class="form-control" id="exampleInputUsername" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Location</label>
                            <input type="password" class="form-control" id="exampleInputLocation" placeholder="Primary Location">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Description (Favorite Sports, Hobbies)</label>
                            <input type="password" class="form-control" id="exampleInputDescription" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Profile Picture</label>
                            <input type="file" id="exampleInputFile">

                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>

        <!-- Right sidebar: A cell that spans 2 columns -->
        <div class="col-md-2 right-sidebar">
        </div>





        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- App code -->
        <script src="js/bundle.js"></script>

</body>

</html>
